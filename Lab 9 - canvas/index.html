<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Lab 9</title>

<div class="min-h-screen flex flex-col justify-center items-center bg-zinc-800">
  <canvas id="myCanvas" width="1280" height="720" class="bg-zinc-300"></canvas>
<div >
  <button class="rounded-md bg-red-600 text-white w-[100px] h-[40px] font-bold border-2 border-red-800 hover:bg-red-800 hover:border-red-500" onclick="reset()"> RESTART</button>
  <button class="rounded-md bg-orange-600 text-white w-[100px] h-[40px] font-bold border-2 border-orange-800 hover:bg-orange-800 hover:border-orange-500" onclick="restart()"> RESET</button>
<button class="rounded-md bg-blue-600 text-white w-[100px] h-[40px] font-bold border-2 border-blue-800 hover:bg-blue-800 hover:border-blue-500" onclick="start()"> START</button>
</div>
<div class="space-y-3">
  <label class="text-zinc-100">multiplier X: </label>
  <input type="number" min="20" max="30" value="20" id="multiplier-x">
  <label class="text-zinc-100 ml-5">multiplier Y: </label>
  <input type="number" min="10" max="20" value="10" id="multiplier-y">
  <button class="rounded-md bg-green-600 text-white w-[100px] h-[40px] font-bold border-2 border-green-800 hover:bg-green-800 hover:border-green-500" onclick="handleMultiplierChange()">Change</button>
</div>
