<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <div>
        <p class="mx-24 font-bold">CANAL ONE</p>
        <audio src="./sounds/clap.wav" controls id="s1"></audio>
        <button
          class="mx-24 rounded-md bg-red-400 text-white w-[120px] h-[30px] my-2"
          onclick="deleteMelody(canalOne)"
        >
          delete melody
        </button>
      </div>
      <div>
        <p class="mx-24 font-bold">CANAL TWO</p>
        <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        <button
          class="mx-24 rounded-md bg-red-400 text-white w-[120px] h-[30px] my-2"
          onclick="deleteMelody(canalTwo)"
        >
          delete melody
        </button>
      </div>
      <div>
        <p class="mx-24 font-bold">CANAL THREE</p>
        <audio src="./sounds/tink.wav" controls id="s3"></audio>
        <button
          class="mx-24 rounded-md bg-red-400 text-white w-[120px] h-[30px] my-2"
          onclick="deleteMelody(canalThree)"
        >
          delete melody
        </button>
      </div>
      <div>
        <p class="mx-24 font-bold">CANAL FOUR</p>
        <audio src="./sounds/snare.wav" controls id="s4"></audio>
        <button
          class="mx-24 rounded-md bg-red-400 text-white w-[120px] h-[30px] my-2"
          onclick="deleteMelody(canalFour)"
        >
          delete melody
        </button>
      </div>
    </div>
    <div class="flex justify-center items-center space-x-10 my-5">
      <button
        onclick="onPlayAll()"
        class="rounded-md bg-blue-400 text-white w-[100px] h-[40px]"
      >
        PLAY ALL
      </button>
      <button
        onclick="onPlaySelected()"
        class="rounded-md bg-blue-400 text-white w-[100px] h-[60px]"
      >
        PLAY SELECTED
      </button>
      <div class="slidecontainer">
        <input
          type="range"
          min="80"
          max="120"
          value="100"
          class="slider"
          id="bpm"
        />
        <button class="rounded-md w-[80px] h-[40px] bg-zinc-300" onclick="onMentronomClick()">On/Off</button>
      </div>
    </div>
    <div class="border-2 border-red-600 justify-center items-center flex">
      <label>ONE</label>
      <input type="checkbox" id="canalOne" class="mr-8 ml-2" />
      <label>TWO</label>
      <input type="checkbox" id="canalTwo" class="mr-8 ml-2" />
      <label>THREE</label>
      <input type="checkbox" id="canalThree" class="mr-8 ml-2" />
      <label>FOUR</label>
      <input type="checkbox" id="canalFour" class="mr-8 ml-2" />
    </div>

    <script src="drumkit.js"></script>
  </body>
</html>
