<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Lab 4</title>
</head>
<div id="edit-input-form"  style="display:none;" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="border-4 border-blue-800 bg-zinc-200 p-4 w-[500px] min-h-[400px]">
    <label for="title-edit">Title</label>
        <input id="title-edit" type="text"/>
        <label for="content-edit">Content</label>
        <textarea id="content-edit" type="textarea"></textarea>
        <label for="tags-edit">Tags</label>
        <textarea id="tags-edit" type="textarea"></textarea>
        <label for="color-edit">Color</label>
        <select id="color-edit">
          <option value="#fbdca7">Yellow</option>
          <option value="#b8dbc1">Green</option>
          <option value="#fba7a7">Red</option>
        </select>
        <label for="reminder">Reminder</label>
        <input id="reminder-edit" type="date"/>
        <button onclick="onSubmitEdit()" class="border-2 bg-blue-500 text-white rounded-lg w-20 h-10 mt-3">Edit</button>
        <button onclick="onExitEdit()" class="border-2 bg-red-500 text-white rounded-lg w-20 h-10 mt-3">Exit</button>
  </div>
</div>
    <div id="create-note" class="w-96 mx-auto mt-10">
        <label for="title">Title</label>
        <input id="title" type="text"/>
        <label for="content">Content</label>
        <textarea id="content" type="textarea"></textarea>
        <label for="tags">Tags</label>
        <textarea id="tags" type="textarea"></textarea>
        <label for="isPinned">Pin</label>
        <input type="checkbox" id="isPinned" value="false"/>
        <label for="color">Color</label>
        <select id="color">
          <option value="#fbdca7">Yellow</option>
          <option value="#b8dbc1">Green</option>
          <option value="#fba7a7">Red</option>
        </select>
        <label for="reminder">Reminder</label>
        <input id="reminder" type="date"/>
<button onclick="onSubmit()" class="border-2 bg-blue-500 text-white rounded-lg w-20 h-10 mt-3">Save</button>
    </div>
    </div>
    <div class="flex py-2 justify-center">
      <button onclick="clearLocalStorage()" class="border-2 bg-red-500 text-white rounded-lg w-40 h-10 mx-10">Clear Local Storage</button>
        <input id="search-note-input" class="w-56"/>
        <button onclick="searchNote()" class="border-2 bg-zinc-500 text-white rounded-lg w-20 h-10">Search</button>
    </div>
   
    <div class="min-w-[500px] min-h-[100px] border-green-800 mx-20 flex">
      <section id="list-of-notes" class="mx-auto space-y-3">
      </section>
    </div>
    

<script src="main.js" type="text/javascript"></script>  
  <script type="text/javascript">
  </script>
</body>

</html>
